<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar navbar-expand-md navbar-light bg-light " id="for-header">
    <a class="navbar-brand font-weight-bold ml-5" href="/"><span>Hotel</span><span class="text-warning">zzz</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold ml-5" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div th:if="${user!=null}">
                    <div th:if="${user.role==user_role}"><a class="nav-link font-weight-bold ml-5" href="/user">User
                        cabinet <span class="sr-only">(current)</span></a>
                    </div>
                    <div th:if="${user.role==admin_role}"><a class="nav-link font-weight-bold ml-5" href="/admin">Admin
                        cabinet <span class="sr-only">(current)</span></a>
                    </div>
                    <div th:if="${user.role==hoteladmin_role}"><a class="nav-link font-weight-bold ml-5"
                                                                  href="/hoteladmin">Hotel admin cabinet <span
                            class="sr-only">(current)</span></a>
                    </div>
                </div>
            </li>
        </ul>

        <div class="mr-3" th:if="${user==null}"><a href="/login">sing in</a></div>
        <div class="mr-3" th:if="${user==null}"><a href="/registration">sing up</a></div>
        <div class="mr-3" th:if="${user!=null}"><span th:text="${user.username}"></span></div>
        <div class="mr-3" th:if="${user}!=null">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-primary" type="submit" value="">Logout</button>
            </form>

        </div>
    </div>
</nav>



<div class="py-2 text-center ">
    <div class="container   loginBox  ">
        <div class="container  ">
            <div class="col-md-12 justify-content-center align-items-center row">
                <form th:action="@{/change/customer}" method="post" enctype="multipart/form-data">
                    <p class="h6">Change your login</p>
                    <div class="mt-2"><input class="form-control input-lg" type="text" name="username"
                                             placeholder="Login" th:value="${user.username}"></div>
                    <p class="h6">Change your name:</p>
                    <div class="mt-2"><input class="form-control input-lg" type="text" name="name" placeholder="Name"
                                             th:value="${user.name}"></div>
                    <p class="h6">Change your surname:</p>
                    <div class="mt-2"><input class="form-control input-lg" type="text" name="surname"
                                             placeholder="Surname" th:value="${user.surname}"></div>
                    <p class="h6">Change your email:</p>
                    <div class="mt-2"><input class="form-control input-lg" type="email" name="email" placeholder="Email"
                                             th:value="${user.email}"></div><br>
                        <input class="btn btn-primary"  type="submit" value="Submit!">
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/nav.js}"></script>
<script>
    $(document).ready(function () {
        $('#showForgotBox').click(function () {
            $("#forgotBox").toggle(600); //  скрываем, или отображаем все элементы <div>
        })
    });
</script>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
