<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/div-style.css" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar navbar-expand-md navbar-light bg-light ns" id="for-header">
    <a class="navbar-brand font-weight-bold ml-5" href="/"><h1><span>Hotel</span><span class="text-warning">zzz</span>
    </h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold ml-5" href="/"><h4>Home</h4> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div th:if="${user!=null}">
                    <div th:if="${user.role==user_role}"><h4><a class="nav-link  ml-5" href="/user">User
                        cabinet <span class="sr-only">(current)</span></a></h4>
                    </div>
                    <div th:if="${user.role==admin_role}"><h4><a class="nav-link  ml-5" href="/admin">Admin
                        cabinet <span class="sr-only">(current)</span></a></h4>
                    </div>
                    <div th:if="${user.role==hoteladmin_role}"><h4><a class="nav-link ml-5"
                                                                      href="/hoteladmin">Hotel admin cabinet <span
                            class="sr-only">(current)</span></a></h4>
                    </div>
                </div>
            </li>
        </ul>

        <div class="mr-3" th:if="${user==null}"><h5><a href="/login">sing in</a></h5></div>
        <div class="mr-3" th:if="${user==null}"><h5><a href="/registration">sing up</a></h5></div>
        <div class="mr-3" th:if="${user!=null}"><h5><span th:text="${user.username}"></span></h5></div>
        <div class="mr-3" th:if="${user}!=null">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-primary" type="submit" value="">Logout</button>
            </form>

        </div>
    </div>
</nav>

<div class="py-5 text-center ">
    <div class="container loginBox  ">
        <div>
            <div class="container  ">
                <div class="col-md-12 justify-content-center align-items-center row">
                    <div class="container justify-content-center align-items-center text-center">
                        <form th:action="@{/change/customer}" method="post" enctype="multipart/form-data">
                            <p class="h6">Change your login:</p>
                            <div class="col-md-12 justify-content-center align-items-center row">
                                <div class="mt-2 col-lg-4"><input class="form-control input-lg" type="text"
                                                         name="username"
                                                         placeholder="Login" th:value="${user.username}"></div>
                            </div>
                            <br>
                            <p class="h6">Change your name:</p>
                            <div class="col-md-12 justify-content-center align-items-center row">
                                <div class="mt-2 col-lg-4"><input class="form-control input-lg" type="text" name="name"
                                                         placeholder="Name" th:value="${user.name}"></div>
                            </div>
                            <br>
                            <p class="h6">Change your surname:</p>
                            <div class="col-md-12 justify-content-center align-items-center row">
                                <div class="mt-2 col-lg-4"><input class="form-control input-lg" type="text" name="surname"
                                                         placeholder="Surname" th:value="${user.surname}"></div>
                            </div>
                            <br>
                            <p class="h6">Change your email:</p>
                            <div class="col-md-12 justify-content-center align-items-center row">
                                <div class="mt-2 col-lg-4"><input class="form-control input-lg" type="email" name="email"
                                                         placeholder="Email" th:value="${user.email}"></div>
                            </div>
                            <br>
                            <input class="btn btn-primary" type="submit" value="Submit!">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
