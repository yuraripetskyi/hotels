<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar navbar-expand-md navbar-light bg-light " id="for-header">
    <a class="navbar-brand font-weight-bold ml-5" href="/"><span>Hotel</span><span class="text-warning">zzz</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold ml-5" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div th:if="${user!=null}">
                    <div th:if="${user.role==user_role}"><a class="nav-link font-weight-bold ml-5" href="/user">User
                        cabinet <span class="sr-only">(current)</span></a>
                    </div>
                    <div th:if="${user.role==admin_role}"><a class="nav-link font-weight-bold ml-5" href="/admin">Admin
                        cabinet <span class="sr-only">(current)</span></a>
                    </div>
                    <div th:if="${user.role==hoteladmin_role}"><a class="nav-link font-weight-bold ml-5"
                                                                  href="/hoteladmin">Hotel admin cabinet <span
                            class="sr-only">(current)</span></a>
                    </div>
                </div>
            </li>
        </ul>

        <div class="mr-3" th:if="${user==null}"><a href="/login">sing in</a></div>
        <div class="mr-3" th:if="${user==null}"><a href="/registration">sing up</a></div>
        <div class="mr-3" th:if="${user!=null}"><span th:text="${user.username}"></span></div>
        <div class="mr-3" th:if="${user}!=null">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-primary" type="submit" value="">Logout</button>
            </form>

        </div>
    </div>
</nav>


<form th:action="@{/create/hotel}" method="post">
    <div>
    <p>Please enter Name:</p>
    <input type="" name="name" placeholder="Name"><br>
    <p>Please enter City:</p>
    <input type="" name="city" placeholder="City"><br>
    <p>Please enter Street:</p>
    <input type="" name="street" placeholder="Street"><br>
    <p>Please enter Email:</p>
    <input type="email" name="email" placeholder="Email"><br>
    <p>Please enter Description:</p>
    <input type="text" size="50" name="description">


    <p>Please enter Phones:</p>
    <div id="phone_div">
        <input type="" name="phones" placeholder="Phone">
    </div>
    <br>
    <input type="button" id="addphone" value="Add phone number"><br>

    <p>Please enter Room info:</p>
    <div id="room_div">
        <input type="text" name="prices" placeholder="Enter price of your room 1">
        <input type="text" name="rooms" placeholder="Enter count of your room 1">
        <div><select class="select">
            <option value="TYPE_ECONOM">Econom</option>
            <option value="TYPE_STANDART">Standart</option>
            <option value="TYPE_LUXE">Luxe</option>
        </select>
        </div>

        <div id="nonein"></div>
    </div>
    <br>
    <input type="button" id="addroom" value="Add room"><br>
    </div>
    <input type="submit" id="sb_btn" value="Submit!">
</form>


<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
