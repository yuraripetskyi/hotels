<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold ml-5" href="/">Hotelzzz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-bold ml-5" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold ml-5" href="/user">Cabinet <span class="sr-only">(current)</span></a>
            </li>
            <!--<form th:action="@{/user}" method="get">-->
            <!--<button class="btn btn-primary" type="submit" value="">user</button>-->
            <!--</form>-->
        </ul>



        <div>

        </div>

        <div class="mr-3" th:if="${user==null}"><a href="/login">sing in</a> </div>
        <div class="mr-3" th:if="${user==null}"><a href="/registration">sing up</a> </div>
        <div class="mr-3" th:if="${user!=null}"><span th:text="${user.username}"></span> </div>
        <div class="mr-3" th:if="${user}!=null">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-primary" type="submit" value="">Logout</button>
            </form>

        </div>
    </div>
</nav>
<div class="container py-2">
    <div class="raw">
    <div
         class="container">
        <div th:if="${user.role==user_role}">
            <h1>
        <span th:text="${user.name}"></span>

        <span th:text="${user.surname}"></span>
        </h1>
        </div>

        <div class="container">
        <form th:action="@{/change/user}" method="get">
        <p>do some changes in user fields</p>
        <input type="submit">
        </form>
        </div>
        </div>
    </div>
</div>

<div class="container">
<br>
 <h2>Your books</h2> <br>
<div th:if="${books != null}">

    <ul th:each="book : ${books}">
        <li>
            <div class="">
                <!--<span th:text="${book.room.hotel.name}"></span>-->
                <span > Room id: </span>
                <span th:text="${book.room.id}"></span><br>
                <span th:text="${book.date_from}"></span>
                <span th:text="${book.date_to}"></span><br>
                <span th:text="${book.guest.name}"></span><br>
                <span th:text="${book.guest.surname}"></span><br>
                <span th:text="${book.guest.email}"></span><br>
                <div class="div-images">
                    <img th:src="@{${book.room.hotel.images[0].getImage()}}" class="content">
                </div>

            </div>
        </li>
    </ul>
</div>
</div>


<script type="text/javascript" th:src="@{/js/nav.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
